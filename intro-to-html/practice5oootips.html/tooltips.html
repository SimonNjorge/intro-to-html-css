<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			Tooltips practice
		</title>
		<link rel="stylesheet" href="Tooltips.css">
	</head>
	<body>
		<div class="cont">
			<button class="Subscribe-button js-subscribe-button" onclick="subscribe();">
					SUBSCRIBE
				<div class="tooltip">
					Please consider 
					subscribing to my channel
				</div>
			</button>
			<button class="Submit-button">
					SUBMIT
				<div class="tooltip">
					Submit your work here
				</div>
			</button>
			<button class="Edit-button">
					EDIT
				<div class="tooltip">
					Edit your information
				</div>
			</button>
		</div>
		<form action="">
			<h1>
				Private pilot license Application form 
			</h1>
				Please select your gender: <br>
				<input type="radio" id="Male" name="G1">
				<label for="Male">Male</label>
				<input type="radio" id="Female" name="G1">
				<label for="Female">Female</label>

			<h2>
			Select other countries you've ever flown to: <br>
			</h2>
				<input type="checkbox" id="Ke">
				<label for="ke">Kenya</label>
				<input type="checkbox" id="Ug">
				<label for="Ug">uganda</label>
				<input type="checkbox" id="CA">
				<label for="CA">Canada</label>
			<h3>
				Please rate our service:
			</h3>
			<select name="" id="">
				<option value="">Excellent</option>
				<option value=""> Good</option>
				<option value=""> Poor</option>
				<option value="">Very Poor</option>
			</select>
			<h4>
				Leave any other comments below
			</h4>
			<textarea placeholder="Type your comments"></textarea>
			<br>
			<input type="submit" value="SUBMIT">
		</form>
		<br><br>
		<script>

			function subscribe () {
				const buttonElement = document.querySelector('.js-subscribe-button');
				if (buttonElement.innerText === 'SUBSCRIBE') {buttonElement.classList.add('js-is-subscribed');
			buttonElement.innerText= 'SUBSCRIBED' }
			else {buttonElement.classList.remove('js-is-subscribed');
			buttonElement.innerText = 'SUBSCRIBE'
		};
			}

		</script>
			
		</body>
</html>
